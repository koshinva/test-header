<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СПБ МИПК</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__content">
          <div class="header__left-part">
            <div class="header__region">Санкт-Петербург</div>
            <div class="header__logo">
              <img src="./images/logo.svg" alt="Логотип сайта" />
            </div>
          </div>
          <div class="header__center-part">
            <div class="header__social">
              <img src="./images/social.png" alt="Социальные сети" />
            </div>
            <form class="header__form">
              <input class="header__input" placeholder="Найти" type="text" />
              <button class="header__button" type="submit">
                Поиск <img src="./images/search.svg" alt="Иконка поиска" />
              </button>
            </form>
          </div>
          <div class="header__right-part">
            <p class="header__timetable">ПН-ВС 09:00 - 18:00 (МСК)</p>
            <p class="header__phone">8 (800) 000-00-00</p>
            <p class="header__email">info@spmipk.com</p>
          </div>
        </div>
        <nav class="header__navigation navigation_header">
          <ul class="navigation_header__list">
            <li class="navigation_header__item">
              <a class="navigation_header__link" href="#">Направления</a>
            </li>
            <li class="navigation_header__item">
              <a class="navigation_header__link" href="#">Обучение</a>
            </li>
            <li class="navigation_header__item">
              <a class="navigation_header__link" href="#">Партнерам</a>
            </li>
            <li class="navigation_header__item">
              <a class="navigation_header__link" href="#">Об институте</a>
            </li>
            <li class="navigation_header__item">
              <a class="navigation_header__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main__block"></div>
      <div class="main__block"></div>
      <div class="main__block"></div>
      <div class="main__block"></div>
      <div class="main__block"></div>
    </main>
  </body>
</html>
